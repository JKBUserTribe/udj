<h2 class="pb-2 mt-4 mb-2">Products</h2>
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNewProductForm" aria-expanded="false" aria-controls="collapseExample">
  Add a new product
</button>
<div class="collapse" id="collapseNewProductForm">
  <div class="card card-body mt-4">
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" name="description" class="form-control">
      </div>
      <div class="form-group">
        <label>Brand</label>
        <input type="text" [(ngModel)]="brand" name="brand" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
