<h2 class="pb-2 mt-4 mb-2">Products</h2>
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNewProductForm" aria-expanded="false" aria-controls="collapseExample">
  Add a new product
</button>
<div class="collapse" id="collapseNewProductForm">
  <div class="card card-body mt-4">
    <form #registerProductForm="ngForm" (submit)="onRegisterSubmit(); registerProductForm.reset();">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" name="description" class="form-control">
      </div>
      <div class="form-group">
        <label>Brand</label>
        <input type="text" [(ngModel)]="brand" name="brand" class="form-control">
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="number" [(ngModel)]="stock" name="stock" class="form-control">
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
<mat-table #table [dataSource]=dataSource>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let product"> {{product.description}} </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
  </ng-container>

  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef> Stock </th>
    <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
